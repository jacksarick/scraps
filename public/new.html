<!DOCTYPE html>
<html>
	<head>
		<title>Index</title>

		<<< includes/header.html >>>
	</head>
	<body>
		<!-- Main segment -->
		<h1>New text file:</h1>
		<pre id="user-input" contenteditable autofocus>
			
		</pre>
		<form method="POST" action="/create">
			<input id="content" type="text" name="content" value="" style="display: none;">
			<input id="submit" type="submit" value="Create">
		</form>

		<!-- Scripts -->
		<script type="text/javascript">
			window.onload = function() {
				$("#user-input").$.focus();

				function submit() {
					$("#content").value($("#user-input").html());
				}

				$("#submit").listen("click", submit);
			}
		</script>
	</body>
</html>
