<!DOCTYPE html>
<html>
	<head>
		<title>Index</title>

		<<< includes/header.html >>>
	</head>
	<body>
		<!-- Main segment -->
		<h1>New text file:</h1>
		<pre id="user-input" contenteditable autofocus></pre>
		<form method="POST" action="/create">
			<input id="content" type="text" name="content" value="" style="display: none;">
			<input id="submit" type="submit" value="Create">
		</form>

		<!-- Scripts -->
		<script type="text/javascript">
			window.onload = function() {
				var input = $("#user-input");
				input.$.focus();
				input.$.addEventListener('keydown', function(event) {
					if (event.key === "Enter") {
						document.execCommand('insertHTML', false, '<br>');
						console.log(input.html());
					}
				});

				function submit() {
					$("#content").value(input.html().replace(/\<\/?div\>/g, ""));
				}

				$("#submit").listen("click", submit);
			}
		</script>
	</body>
</html>
